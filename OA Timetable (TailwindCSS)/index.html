<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розклад занять ОА</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Dependancies/Styles/app-SSSKWZOM.css">
    <link rel="stylesheet" href="Dependancies/Styles/css.css">
    <link rel="stylesheet" href="Dependancies/Styles/date-BPYY2HSS.css">
    <link rel="stylesheet" href="Dependancies/Styles/forms-XGG6JFVN.css">
    <link rel="stylesheet" href="Dependancies/Styles/nprogress-C3MKFLXR.css">
    <link rel="stylesheet" href="Dependancies/Styles/tailwind-XW7CNS3X.css">
</head>

<body class="p-4 bg-gray-200">
    <!--Body-->
    <div class="container mx-auto w-auto bg-white border-2 rounded-lg border-white overflow-x-auto transition-all duration-200">
        <!--Header-->
        <header class="flex justify-start flex-wrap">
            <h1 class="p-3 text-gray-800 font-bold text-3xl sm:text-2xl">Розклад занять</h1>
        </header>
        <!--Dividing line-->
        <div class="border-t-[1px] border-gray-200 w-[98.5%] mx-auto"></div>
        <!--Control panel-->
        <div class="flex flex-col sm:flex-row flex-wrap md:flex-nowrap">
            <!--Weeks selector-->
            <div class="xl:basis-4/10 p-1 mx-auto md:mx-0">
                <span class="block text-lg text-center font-semibold text-gray-800 m-1 mt-2 mb-6">Тижні</span>
                <div class="flex justify-between px-2 text-[11.5px]  md:text-md lg:text-lg 2xl:text-xl">
                    <button class="btn-info p-0 w-[1.18em] md:w-[1.8em] border-[1px] border-gray-300 text-gray-800"
                        type="submit">
                        <svg class="w-4 h-4" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
                        </svg>
                    </button>
                    <div class="input-container px-2 w-[85%] md:w-[17em] lg:w-[15em] xl:w-[18em] 2xl:w-[21em]"
                        aria-label="text-input">
                        <input id="headlessui-combobox-input-:Rb9k6:" class="form-input w-full pr-14"
                            placeholder="Виберіть тиждень" aria-label="week" autocomplete="off" role="combobox"
                            type="text" aria-expanded="true" data-headlessui-state="open"
                            aria-labelledby="headlessui-combobox-label-:Rj9k6:"
                            aria-controls="headlessui-combobox-options-:r20:"
                            aria-activedescendant="headlessui-combobox-option-:r23:">
                        <label class="py-[0.35em] md:py-[0.3em] lg:py-0" id="headlessui-combobox-label-:Rj9k6:"
                            data-headlessui-state="open">13| 21.11.2022-25.11.2022</label>
                        <button class="absolute inset-y-0 right-0 flex flex cursor-pointer items-center gap-2 pr-2"
                            id="headlessui-combobox-button-:Rr9k6:" type="button" tabindex="-1" aria-haspopup="true"
                            aria-expanded="true" data-headlessui-state="open"
                            aria-labelledby="headlessui-combobox-label-:Rj9k6: headlessui-combobox-button-:Rr9k6:"
                            aria-controls="headlessui-combobox-options-:r20:">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true" class="h-5 w-5 text-zinc-600 invisible">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true" class="h-5 w-5 text-gray-400 pr-2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <button
                        class="btn-info p-0 w-[1.18em] md:w-[1.8em] bg-gray-50 border-[1px] border-gray-300 text-gray-800"
                        type="submit">
                        <svg class="w-4 h-4" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
                        </svg>
                    </button>
                </div>
            </div>
            <!--Lecturer selector-->
            <div class="xl:basis-4/10 p-1 mx-auto md:mx-0">
                <span class="block text-lg text-center font-semibold text-gray-800 m-1 mt-2 mb-6">Викладач</span>
                <div class="flex justify-between px-2 text-[11.5px]  md:text-md lg:text-lg 2xl:text-xl">
                    <div class="input-container px-2 w-full md:w-[18em] lg:w-[17em] xl:w-[19em] 2xl:w-[23em]"
                        aria-label="text-input">
                        <input id="headlessui-combobox-input-:Rb9k6:" class="form-input w-full pr-14"
                            placeholder="Виберіть викладача" aria-label="week" autocomplete="off" role="combobox"
                            type="text" aria-expanded="true" data-headlessui-state="open"
                            aria-labelledby="headlessui-combobox-label-:Rj9k6:"
                            aria-controls="headlessui-combobox-options-:r20:"
                            aria-activedescendant="headlessui-combobox-option-:r23:">
                        <label class="py-[0.35em] md:py-[0.3em] lg:py-0" id="headlessui-combobox-label-:Rj9k6:"
                            data-headlessui-state="open">Зубенко Ігор Ростиславович</label>
                        <button class="absolute inset-y-0 right-0 flex flex cursor-pointer items-center gap-2 pr-2"
                            id="headlessui-combobox-button-:Rr9k6:" type="button" tabindex="-1" aria-haspopup="true"
                            aria-expanded="true" data-headlessui-state="open"
                            aria-labelledby="headlessui-combobox-label-:Rj9k6: headlessui-combobox-button-:Rr9k6:"
                            aria-controls="headlessui-combobox-options-:r20:">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true" class="h-5 w-5 text-zinc-600 invisible">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true" class="h-5 w-5 text-gray-400 pr-2">
                                <path stroke-linecap="round" stroke-linejoin="round" 
                                    d="M19.5 8.25l-7.5 7.5-7.5-7.5">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <!--Options-->
            <div class="xl:basis-2/10 p-1 mx-auto md:mx-0 pl-0 lg:pl-14 xl:pl-24 2xl:pl-14">
                <span class="block text-lg text-center font-semibold text-gray-800 m-1 mt-2">Іншe</span>
                <span class="text-xs text-left pl-3 md:pl-0 font-semibold text-gray-800">Показати вікна</span>
                <div class="flex justify-between content-center flex-col sm:flex-row">
                    <div class="mb-2 mt-2 mx-7 md:mx-4 2xl:ml-[1em]">
                        <div class="relative mx-1 inline-block cursor-pointer touch-pan-x select-none border-0 bg-transparent p-0">
                            <div class="h-6 w-[50px] rounded-3xl bg-emerald-500 p-0 ">
                                <div class="absolute left-2 top-0 bottom-0 my-auto h-2.5 w-2.5 invisible"></div>
                                <div class="right-2.5 visible absolute top-0 bottom-0 my-auto h-2.5 w-2.5"></div>
                            </div>
                            <div
                                class="top-0.5 box-border h-5 w-5 rounded-full border-gray-300 bg-white left-[29px] absolute">
                            </div>
                        </div>
                        <input type="checkbox" aria-label="test" id="test" name="test" class="invisible  absolute h-1 w-1 overflow-hidden border-0 p-0" value="true">
                    </div>
                    <div class="mx-0 sm:mx-4 md:mx-4 2xl:ml-[6em] md:mt-[-0.15em] xl:mt-[-0.27em]">
                        <button class="btn-info w-[8.5em] h-[2.858em] md:w-[4em] xl:w-[8em] border-[1px] border-gray-300 text-gray-800" type="submit">
                            <svg class="w-6 h-6 md:w-[1em] md:h-[1em]" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                            </svg>
                            <span class="text-sm md:hidden xl:block">Мені</span>
                        </button>
                    </div>
                    <div class="ml-0 2xl:ml-[3em] mt-[1em] sm:mt-[0em] md:mt-[-0.15em] xl:mt-[-0.27em]">
                        <button class="btn-info w-[8.5em] h-[2.858em] md:w-[4em] md:mr-4 xl:w-[8em] border-[1px] border-gray-300 text-gray-800" type="submit">
                            <svg class="w-6 h-6 md:w-[1em] md:h-[1em]" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M18,3H6V7H18M19,12A1,1 0 0,1 18,11A1,1 0 0,1 19,10A1,1 0 0,1 20,11A1,1 0 0,1 19,12M16,19H8V14H16M19,8H5A3,3 0 0,0 2,11V17H6V21H18V17H22V11A3,3 0 0,0 19,8Z" />
                            </svg>
                            <span class="text-sm md:hidden xl:block">Друк</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--Dividing line-->
        <div class="border-t-[1px] border-gray-200 w-[98.5%] mx-auto"></div>
    </div>

</body>

</html>

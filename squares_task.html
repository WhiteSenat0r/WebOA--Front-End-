<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            height: 200px;
            width: 100%;
            column-gap: 25px;
        }
        .container div{
            width: 200px;
            background-color: black;
        }
        .container div:nth-child(2n){
            background-color: blue;
        }
        .container div:hover{
            background-color: orange;
        }
    </style>
</head>
    <body>
        <div class="container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
